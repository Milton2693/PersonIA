<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background-image: url('/media/loginPersoneria.jpg'); background-repeat: no-repeat; background-size: 100% 100%;height: 100vh;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 350px; margin: 0 auto; padding: 80px; border-radius: 10px; background-color: #f5f5f5;">
        <!-- contenido del formulario -->
        <h1 style="text-align: center; margin-top: 10px; margin-bottom: 20px; font-size: 56px; ">Iniciar sesion</h1>
        <i class="fa-solid fa-user" style="color: #ff0019; display: flex; justify-content: center;  font-size: 96px; margin-bottom: 20px;"></i>
        <form method="POST" action="{% url 'vista_login' %}" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <div style="margin-bottom: 20px; display: flex; justify-content: center;">
            <input type="text" name="mi_usuario" placeholder="Username" required style="border: none; border-radius: 5px; padding: 0 10px; height: 40px; background-color: #fff; box-shadow: 0 0 5px #999;">
        </div>
        <div style="margin-bottom: 20px; display: flex; justify-content: center;">
            <input type="password" name="mi_contraseÃ±a" placeholder="Password" required style="border: none; border-radius: 5px; padding: 0 10px; height: 40px; background-color: #fff; box-shadow: 0 0 5px #999;">
        </div>
        <button type="submit" style="border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; height: 45px; cursor: pointer; box-shadow: 0 0 5px #999;">Login</button>
        </form>
        {% if form.errors %}
        <div style="color: red; font-size: 12px; margin-top: 5px; text-align: center;">Por favor, ingresa tus credenciales</div>
        {% endif %}
    </div>
</body>

</html>
